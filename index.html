<!DOCTYPE html>
<html>
<head>
  <title>Enkel Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Chatbot</h2>
  <div id="chat"></div>
  <input id="input" placeholder="Skriv meddelande...">
  <button onclick="sendMessage()">Skicka</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="msg user">Du: ${text}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      const response = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: text})
      });

      const data = await response.json();
      chat.innerHTML += `<div class="msg bot">Bot: ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
